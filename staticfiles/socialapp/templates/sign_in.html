{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="my-4">𝕾𝖔𝖈𝖎𝖆𝖑𝕬𝖕𝖕</h2>
<h2 class="my-4">Sign In</h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post" class="form-inline justify-content-center">
        {% csrf_token %}
        <div class="form-group mb-3 mr-2">
            <label for="username" class="sr-only">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            {% if error %}
                <div class="text-danger">{{ error }}</div>
            {% endif %}
        </div>
        <div class="form-group mb-3 mr-2">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="signin-btn btn-primary">Sign In</button>
        </div>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'sign_up' %}">Register here</a>.</p>
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
{% endblock %}
